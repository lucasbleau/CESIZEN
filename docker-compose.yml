services:
  db:
    image: postgres:15-alpine
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cesizen_import}
      POSTGRES_USER: ${POSTGRES_USER:-cesizen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - cesizen_net

  app:
    build:
      context: ./cesizen_backend/my-docker-app
      dockerfile: docker/api/Dockerfile
    image: cesizen_app:latest
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-cesizen}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-password}
      DB_NAME: ${POSTGRES_DB:-cesizen_import}
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - "${APP_PORT:-8000}:3000"
    restart: unless-stopped
    networks:
      - cesizen_net

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - app
    ports:
      - "80:80"
      - "8443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped
    networks:
      - cesizen_net

volumes:
  pgdata:

networks:
  cesizen_net:
    driver: bridge
    name: cesizen_net

{% extends "base.html" %}
{% load static %}

{% block title %}CESIZEN - Modification de votre profil{% endblock %}

{% block content %}
<div class="container my-5 d-flex flex-column align-items-center justify-content-center gap-4">

    <div class="card glass-card shadow p-4 w-100" style="max-width: 700px;">
        <h2 class="text-center exercice-title mb-4">Modifier votre profil</h2>

        <form method="POST" id="profil-edit-form">
            {% csrf_token %}
            <table class="table table-borderless align-middle">
                <tbody id="profil-edit-table">
                    <tr><td colspan="2" class="text-center text-muted">Chargement...</td></tr>
                </tbody>
            </table>

            <div class="mt-4 d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary px-4">Enregistrer</button>
                <a href="{% url 'profil' %}" class="btn btn-outline-secondary px-4">Retour</a>
            </div>
        </form>
    </div>

</div>

<script type="module" src="{% static 'js/profil_edit.js' %}"></script>
{% endblock %}

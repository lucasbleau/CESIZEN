{% extends "base.html" %}

{% load static %}

{% block title %}CESIZEN - Modification de votre profil{% endblock %}

{% block content %}

<div class="d-flex flex-column align-items-center justify-content-center w-100 margin-top-header margin-bottom">    

    <div class="d-flex flex-column align-items-center justify-content-center w-50 shadow bg-light rounded-3 p-4">

        <h2 class="text-center mb-4 blue-text-color">Modifier votre profil</h2>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-10">

                    <form method="POST">
                        {% csrf_token %}
                        <table class="table table-bordered table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th class="text-center">Champ</th>
                                    <th class="text-center">Valeur</th>
                                </tr>
                            </thead>

                            <tbody id="profil-edit-table">
                                <tr><td colspan="2" class="text-center">Chargement...</td></tr>
                            </tbody>

                        </table>

                        <div class="mt-3 d-flex justify-content-center">
                            <button type="submit" class="btn blue-bg-color btn-hover-b text-light me-4">Enregistrer</button>
                            <a href="{% url 'profil' %}" class="btn btn-danger btn-hover-r">Retour</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        

    </div>

</div>

<script type="module" src="{% static 'js/profil_edit.js' %}"></script>

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block title %}CESIZEN - Connexion{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center w-100 margin-top-header">

    <div class="d-flex flex-column align-items-center justify-content-center w-50 shadow bg-light rounded-3 p-4">

        <h2 class="text-center mb-4 blue-text-color">Se connecter</h2>

        <form id="connexion-form" class="d-flex flex-column align-items-center justify-content-center w-100">
            {% csrf_token %}

            <label for="email" class="mb-2 w-50 text-start">Email :</label>
            <input id="email" class="mb-3 rounded-2 p-1 w-50" type="email" name="email" required>

            <label for="password" class="mb-2 w-50 text-start">Mot de passe :</label>
            <div class="position-relative w-50">
                <input id="password" class="mb-3 rounded-2 p-1 w-100" type="password" name="password" required>
                <div type="button" class="position-absolute end-0 top-0 h-100 px-3 py-1" onclick="togglePassword()">üëÅ</div>
            </div>

            <div id="message"></div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me">
                <label class="form-check-label" for="remember-me">
                    Se souvenir de moi
                </label>
            </div>

            <div class="d-flex flex-column w-100 align-items-center">
                <button type="submit" class="btn blue-bg-color btn-hover-b text-light mb-3">Connexion</button>
                <a class="text-decoration-none link-opacity-50-hover" href="#">Mot de passe oubli√© ?</a>
            </div>
        </form>

    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById("password");
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
}
</script>

<script src="{% static 'js/connexion.js' %}"></script>

{% endblock %}

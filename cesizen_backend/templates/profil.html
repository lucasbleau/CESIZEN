{% extends "base.html" %}
{% load static %}

{% block title %}CESIZEN - Profil{% endblock %}

{% block content %}
<div class="container my-5 gap-4 d-flex flex-column align-items-center">

    <div class="card glass-card shadow-sm w-100" style="max-width: 800px;">
        <h2 class="text-center mb-4 exercice-title">Mon Profil</h2>

        <table class="table table-borderless align-middle">
            <tbody id="profil-table">
                <tr><td colspan="2" class="text-center text-muted">Chargement...</td></tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="{% url 'profil_edit' %}" class="btn btn-primary">Modifier mes informations</a>
            <p class="text-muted mt-3" id="last-login-info"></p>
        </div>
    </div>

    <div class="card glass-card shadow-sm w-100">
        <h3 class="text-center exercice-title mb-4 p-3">Historique des exercices</h3>

        <div class="table-responsive">
            <table class="table table-borderless align-middle">
                <thead>
                    <tr>
                        <th>Exercice</th>
                        <th>Date</th>
                        <th>Dur√©e</th>
                    </tr>
                </thead>
                <tbody id="historique-table">
                    <tr><td colspan="3" class="text-center text-muted">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>


</div>

<script type="module" src="{% static 'js/profil.js' %}"></script>
<script type="module" src="{% static 'js/historique_profil.js' %}"></script>
{% endblock %}

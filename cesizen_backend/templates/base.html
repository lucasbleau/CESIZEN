{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plateforme CESIZEN – gestion RH pour vos projets CESI">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Mon Site{% endblock %}</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <header class="btn-toggle-group d-flex justify-content-between align-items-center p-4">            
        <div class="d-flex align-items-center">
            <a href="{% url 'accueil' %}" class="toggle-btn">Accueil</a>
            <a href="{% url 'exercices' %}" class="toggle-btn">Exercices</a>
        </div>

        <h1 class="m-0 position-absolute start-50 translate-middle-x d-none d-md-block">CESI ZEN</h1>

        <div id="user-zone" class="d-flex align-items-center"></div>
    </header>

    <main class="flex-fill">
        {% block content %}{% endblock %}
    </main>

    <footer class="btn-toggle-group text-center py-4 mt-auto">
        <div class="w-100 d-flex justify-content-center align-items-center">
            <small>© 2025 CESIZEN – Tous droits réservés</small>
        </div>
    </footer>

{% now "U" as timestamp %}

<script type="module" src="{% static 'js/header.js' %}?v={{ timestamp }}"></script>

</body>
</html>

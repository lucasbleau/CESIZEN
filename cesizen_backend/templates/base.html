{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Mon Site{% endblock %}</title>
</head>

<body>

    <div class="d-flex flex-column justify-content-between full-vh">

        <header class="d-flex align-items-center justify-content-between w-100 px-4 py-4 blue-bg-color shadow-bottom">

            <div class="d-flex align-items-center">

                <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop">
                    Menu
                </button>
        
                <div class="offcanvas offcanvas-start offcanva-custom blue-bg-color" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title w-100 text-center">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body d-flex flex-column">
                        <a href="{% url 'accueil' %}" class="my-2 btn btn-light">Accueil</a>
                        <a href="{% url 'liste_utilisateurs' %}" class="my-2 btn btn-light">Utilisateurs</a>
                    </div>
                </div>

            </div>
        
            <h1 class="m-0 position-absolute start-50 translate-middle-x">CESI ZEN</h1>
        
            <div class="d-flex align-items-center">

                {% if user.is_authenticated %}

                    <div class="d-flex align-items-center">

                        <button class="btn btn-outline-primary d-flex align-items-center gap-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            </svg>
                            <span>{{ user.username }}</span>
                        </button>
            
                        <div class="offcanvas offcanvas-end offcanva-custom" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop2">
                            <div class="offcanvas-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person me-2">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                                </svg>
                                <span>{{ user.username }}</span>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                            </div>
                            <div class="offcanvas-body d-flex flex-column">
                                <a href="{% url 'accueil' %}" class="my-2 text-decoration-none">Profil</a>
                                <a href="{% url 'liste_utilisateurs' %}" class="my-2 text-decoration-none">Préférences</a>
                                <a href="{% url 'deconnexion' %}" class="my-2 btn btn-outline-danger btn-sm">Déconnexion</a>
                            </div>
                        </div>

                    </div>

                {% else %}
                    
                    <div class="">
                        <a href="{% url 'connexion' %}" class="btn btn-light me-2">Se connecter</a>
                        <a href="{% url 'inscription' %}" class="btn btn-light">S'inscrire</a>
                    </div>

                {% endif %}
            </div>
        
        </header>        
        

        <main>
            {% block content %}

            {% endblock %}
        </main>

        <footer class="d-flex align-items-center justify-content-center w-100 px-4 py-2 blue-bg-color shadow-top">
            <h1>FOOTER</h1>
        </footer>

    </div>

</body>
</html>
